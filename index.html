<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Editor JavaScript</title>
		<link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
		/>
		<link
			href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container disable">
			<h2>Easy Image Editor</h2>
			<div class="wrapper">
				<div class="editor-panel">
					<div class="filter">
						<label class="title">Filters</label>
						<div class="options">
							<button class="active">Brightness</button>
							<button>Saturation</button>
							<button>Inversion</button>
							<button>Grayscale</button>
						</div>
						<div class="slider">
							<div class="filter-info">
								<p class="name">Brightness</p>
								<p class="value">100%</p>
							</div>
							<input type="range" value="100" min="0" max="200" />
						</div>
					</div>
					<div class="rotate">
						<label class="title">Rotate & Filp</label>
						<div class="options">
							<button>
								<i class="fa-solid fa-rotate-left"></i>
							</button>
							<button><i class="fa-solid fa-rotate-right"></i></button>
							<button><i class="bx bx-reflect-vertical"></i></button>
							<button><i class="bx bx-reflect-horizontal"></i></button>
						</div>
					</div>
				</div>
				<div class="preview-img">
					<img
						src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg"
						alt="preview-img"
					/>
				</div>
			</div>
			<div class="controls">
				<button class="reset-filter">Reset Filters</button>
				<div class="row">
					<input type="file" class="file-input" accept="image/*" hidden />
					<button class="choose-img">Choose Image</button>
					<button class="save-img">Save Image</button>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
